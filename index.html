<body>
    <div class="container">
        <div class="login">
            <h1>Welcome back <br>
                Hello World

                <label>
                    Email
                    <input type="email" name="email">
                </label>
                <hr>

                <div class="wrapper">
                    <label>
                        Password
                        <input type="password" name="password">
                    </label>
                </div>
                <hr>
                <a href="">Lupa Password</a>
                <button type="submit">SIGN IN</button>
                <button type="button">Connect with <span>facebook</span></button>
            </form>
        </div>

        <div class="register">
            <h1>Hello world</h1>
            <p>Silahkan Lakukan Register </p>
            <p>Dengan Cara klik tombol dibawah!!</p>
            <button type="submit" class="register">SIGN UP</button>
        </div>
    </div>
